{% extends 'ani/base.html' %}

{% block content %}

<nav class="nav-item">
    <a class="nav-link active" href="{% url 'ani:diary' %}">一覧</a>
    <a class="nav-link" href="{% url 'ani:add' %}">追加</a>
</nav>

<h1>日記一覧</h1>
<table class = "table">
    <thread>
        <tr>
            <th>タイトル</th>
            <th>日付</th>
        </tr>
    </thread>
    <tbody>
        {% for day in diary %}
        <tr>
            <td>{{day.title}}</td>
            <td>{{day.date}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
